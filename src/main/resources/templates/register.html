<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100 text-gray-800">

<div th:replace="~{fragments/layout :: header}"></div>

<main class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-blue-600 mb-5 text-center">Cadastro de Novo Usuário</h1>

    <div th:if="${errorMessage}" class="text-red-600 text-center mb-4">
        <p th:text="${errorMessage}"></p>
    </div>
    <div th:if="${successMessage}" class="text-green-600 text-center mb-4">
        <p th:text="${successMessage}"></p>
    </div>

    <form th:action="@{/register}" th:object="${registerDTO}" method="post">
        <div class="mb-4">
            <label for="email" class="block mb-2 font-bold">Email:</label>
            <input type="email" id="email" th:field="*{email}" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label for="senha" class="block mb-2 font-bold">Senha:</label>
            <input type="password" id="senha" th:field="*{senha}" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-6">
            <label for="role" class="block mb-2 font-bold">Role:</label>
            <select id="role" th:field="*{role}" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">-- Selecione uma Role --</option>
                <option th:each="role : ${allowedRoles}" th:value="${role.name()}" th:text="${role.name()}"></option>
            </select>
        </div>

        <button type="submit" class="w-full py-2.5 px-4 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 transition-colors">Registrar</button>
    </form>

    <p class="text-center mt-6">
        Já tem uma conta? <a th:href="@{/login}" class="text-blue-600 hover:underline">Faça login aqui</a>.
    </p>
</main>

</body>
</html>
