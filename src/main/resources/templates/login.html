<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100 text-gray-800">

<div th:replace="~{fragments/layout :: header}"></div>

<main class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-blue-600 mb-5 text-center">Login</h1>

    <div th:if="${loginError}" class="text-red-600 text-center mb-4">
        <p th:text="${loginError}"></p>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-4">
            <label for="email" class="block mb-2 font-bold">Email:</label>
            <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-6">
            <label for="senha" class="block mb-2 font-bold">Senha:</label>
            <input type="password" id="senha" name="senha" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit" class="w-full py-2.5 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition-colors">Entrar</button>
    </form>

    <div class="text-center mt-6">
        <p class="mb-2">Ainda nÃ£o tem uma conta?</p>
        <a th:href="@{/register}">
            <button type="button" class="w-full py-2.5 px-4 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 transition-colors">
                Registrar-se
            </button>
        </a>
    </div>
</main>

</body>
</html>
