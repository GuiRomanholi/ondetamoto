<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Usuários</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100 text-gray-800">

<div th:replace="~{fragments/layout :: header}"></div>

<main class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">

  <h1 class="text-2xl font-semibold text-blue-600 text-center mb-6">Lista de Usuários</h1>

  <p th:if="${mensagem}" th:text="${mensagem}" class="text-green-600 text-center mb-4"></p>

  <table class="w-full border border-gray-300 bg-white rounded-md overflow-hidden">
    <thead class="bg-gray-100">
    <tr>
      <th class="border border-gray-300 px-3 py-2 text-left">ID</th>
      <th class="border border-gray-300 px-3 py-2 text-left">Email</th>
      <th class="border border-gray-300 px-3 py-2 text-left">Role</th>
      <th class="border border-gray-300 px-3 py-2 text-left">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios.content}" class="border border-gray-300">
      <td class="border border-gray-300 px-3 py-2" th:text="${usuario.id}"></td>
      <td class="border border-gray-300 px-3 py-2" th:text="${usuario.email}"></td>
      <td class="border border-gray-300 px-3 py-2"
          th:text="${usuario.role != null ? usuario.role : 'Sem perfil'}"></td>
      <td class="border border-gray-300 px-3 py-2 flex gap-3">
        <a th:href="@{'/usuarios/editar/' + ${usuario.id}}"
           class="text-blue-600 hover:text-blue-800 transition">
          Editar
        </a>
        <a th:href="@{'/usuarios/excluir/' + ${usuario.id}}"
           class="text-red-600 hover:text-red-800 transition"
           onclick="return confirm('Tem certeza que deseja excluir este usuário?');">
          Excluir
        </a>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="text-center mt-6">
    <a th:href="@{/usuarios/novo}"
       class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
      Adicionar Novo Usuário
    </a>
  </div>

</main>

<div th:replace="~{fragments/layout :: footer}"></div>

</body>
</html>
