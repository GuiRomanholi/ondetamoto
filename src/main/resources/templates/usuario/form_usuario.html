<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Usuário</title>
</head>
<body>

<div th:replace="~{fragments/layout :: header}"></div>

<main class="container">
  <h1><span th:text="${usuario.id == null} ? 'Cadastrar' : 'Editar'"></span> Usuário</h1>

  <form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" required>
    </div>

    <div>
      <label for="senha">Senha:</label>
      <input type="password" id="senha" th:field="*{senha}" required>
    </div>

    <br/>

    <button type="submit">Salvar</button>
    <a th:href="@{/usuarios/listar}">Cancelar</a>
  </form>
</main>

<div th:replace="~{fragments/layout :: footer}"></div>

</body>
</html>
